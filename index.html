<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Satisfação</title>
</head>
<body>
    <form action="" method="post">
    <h1>Pesquisa de Satisção</h1>
    <p>Como você avalia nosso serviço?</p>

    <label><input type="radio" name="avaliacao" value="1">1</label>
    <label><input type="radio" name="avaliacao" value="2">2</label>
    <label><input type="radio" name="avaliacao" value="3">3</label>
    <label><input type="radio" name="avaliacao" value="4">4</label>
    <label><input type="radio" name="avaliacao" value="5">5</label>
    <br>

    <p>O que você gostou?</p>
    <label><input type="checkbox" name="opcao1" value="atendimento">Atendimento</label>
    <label><input type="checkbox" name="opcao2" value="produto">Produto</label>
    <label><input type="checkbox" name="opcao3" value="preco">Preço</label>
    <br>

    <label>Comentários:</label>
    <textarea name="comentarios"></textarea>
    <br>

    <button type="submit">Enviar Pesquisa</button>
</form>
</body>
</html>
